<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume-Builder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/main-panel.css" />
  <link rel="stylesheet" href="css/side-panel.css" />
  <link rel="stylesheet" href="css/hamburger-toggle.css" />
  <link rel="stylesheet" href="css/theme-component.css" />
  <link rel="stylesheet" href="css/form.css" />
  <link rel="stylesheet" href="css/media-queries.css" />
</head>

<body>
  <header id="layout-header">
    <h2>Resume Builder</h3>
      <label class="hamburger">
        <input type="checkbox" />
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="line-3"></div>
      </label>
  </header>
  <!-- <main id="layout-main" class="hidden"> -->
  <main id="layout-main" class="full-height">
    <div id="resume-wrapper" class="hidden">
      <main id="resume-main">
        <section id="header-container">
          <header>
            <figure id="profile-header">
              <img id="photo" src="" alt="photo" />
              <div id="title">
                <span id="fname"></span>
                <span id="lname"></span>
                <div id="professional-statement" class="heading">
                </div>
              </div>
            </figure>
          </header>
          <article class="section key-text"> </article>
        </section>
        <section id="experience" class="section">
          <div class="section-heading">
            <!-- <span class="section-heading"> -->
            Experience
            <!-- </span> -->
          </div>

        </section>
        <section id="projects" class="section">
          <div class="section-heading">
            Projects
          </div>

        </section>
      </main>
      <aside id="resume-aside">
        <section id="contact" class="section">
          <div class="section-heading">
            Contact
          </div>
          <div class="key-text">
            <ul class="contact-list">
            </ul>
          </div>
        </section>
        <section id="skills" class="section">
          <div class="section-heading">
            Skills
          </div>
          <div class="key-text">
            <ul id="skills-grid">

            </ul>
          </div>
        </section>

        <section id="certifications" class="section">
          <div class="section-heading">
            Certifications
          </div>
          <ul class="qualification-list">

          </ul>
          <!-- </div> -->
        </section>
        <section id="education" class="section">
          <div class="section-heading">
            Education
          </div>
          <ul class="qualification-list">

          </ul>

        </section>
      </aside>
    </div>
  </main>
  <aside id="layout-aside">
    <section id="theme-section">
      <h3>Select a theme:</h3>
      <div id="wrapper-themebox">
        <span class="theme-box box-red">
          <span id="box-red" class="theme-box-cover box-red"></span>
        </span>
        <span class="theme-box box-orange">
          <span id="box-orange" class="theme-box-cover box-orange"></span>
        </span>
        <span class="theme-box box-blue">
          <span id="box-blue" class="theme-box-cover box-blue"></span>
        </span>
        <span class="theme-box box-green">
          <span id="box-green" class="theme-box-cover box-green"></span>
        </span>
        <span class="v-line"></span>
        <span id="applied-box"></span>
      </div>
    </section>

    <section id="toggle-section">
      <h3>Manage sections:</h3>
      <div id="toggles-container">
        <article class="toggle-wrapper">
          Experience
          <label class="switch">
            <input type="checkbox" checked />
            <span class="toggle"></span>
            <span class="toggle-mover"></span>
          </label>
        </article>
        <article class="toggle-wrapper">
          Projects
          <label class="switch">
            <input type="checkbox" checked />
            <span class="toggle"></span>
            <span class="toggle-mover"></span>
          </label>
        </article>
        <article class="toggle-wrapper">
          Contact
          <label class="switch">
            <input type="checkbox" checked />
            <span class="toggle"></span>
            <span class="toggle-mover"></span>
          </label>
        </article>
        <article class="toggle-wrapper">
          Skills
          <label class="switch">
            <input type="checkbox" checked />
            <span class="toggle"></span>
            <span class="toggle-mover"></span>
          </label>
        </article>
        <article class="toggle-wrapper">
          Certifications
          <label class="switch">
            <input type="checkbox" checked />
            <span class="toggle"></span>
            <span class="toggle-mover"></span>
          </label>
        </article>
        <article class="toggle-wrapper">
          Education
          <label class="switch">
            <input type="checkbox" checked />
            <span class="toggle"></span>
            <span class="toggle-mover"></span>
          </label>
        </article>
      </div>
    </section>
  </aside>
  <script src="js/index.js" type="module"></script>
</body>

</html>
